<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Entregas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
  margin: 0;
  padding: 10px;
}

img.logo {
  width: 80vw;
  max-width: 320px;
  margin: 10px auto;
}

select, button {
  width: 90vw;
  max-width: 320px;
  padding: 10px;
  margin: 8px auto;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  display: block;
}

button {
  background: #0066cc;
  color: white;
  border: none;
}

button:disabled {
  background: #999;
}

.camera-container {
  max-width: 300px;
  margin: auto;
}

video {
  width: 100%;
  border-radius: 12px;
}

.preview-box {
  width: 240px;
  height: 200px;
  margin: 10px auto;
  border: 2px dashed #999;
  border-radius: 12px;
  background: #fff;
}

.preview-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

/* Popup padrão */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 9999;
  align-items: center;
  justify-content: center;
}

.popup div {
  background: #fff;
  padding: 20px 25px;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h3>Cadastro de Encomendas</h3>

<!-- ETAPA 1 -->
<div id="etapa1">
  <h4>Para qual Bloco e Apartamento?</h4>

  <select id="bloco">
    <option value="">Selecione o Bloco</option>
    <option>01</option><option>02</option><option>03</option>
    <option>04</option><option>05</option><option>06</option>
  </select>

  <select id="apto">
    <option value="">Selecione o Apartamento</option>
    <option>101</option><option>102</option><option>103</option>
    <option>201</option><option>202</option><option>203</option>
  </select>

  <button onclick="avancarEtapa1()">Avançar</button>
</div>

<!-- ETAPA 2 -->
<div id="etapa2" style="display:none;">
  <h4>Capture a foto da Etiqueta de cada volume</h4>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <button onclick="capturar()">Capturar Foto</button>

  <div class="preview-box">
    <img id="fotoPreview">
  </div>

  <button id="btnAvancarFoto" onclick="perguntarMaisFotos()" disabled>
    Avançar
  </button>
</div>

<!-- POPUP MAIS FOTOS -->
<div id="popupMaisFotos" class="popup">
  <div>
    <p id="textoMaisFotos"></p>
    <button onclick="maisFotos(true)">SIM</button>
    <button onclick="maisFotos(false)">NÃO</button>
  </div>
</div>

<!-- POPUP FINAL -->
<div id="popupFinal" class="popup">
  <div>
    Abrindo caixa em <span id="contador">10</span> segundos...
  </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
let stream;
let fotos = [];
const MAX_FOTOS = 5;
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_TO3_3JL_ku9mXxYg_ja9n8hf6muiAnteq4wO8w5DQKTZk9ovYYt-zpPqwncK6fCS/exec";

async function iniciarCamera() {
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: { ideal: "environment" } }
  });
  document.getElementById("video").srcObject = stream;
}

function avancarEtapa1() {
  if (!bloco.value || !apto.value) {
    alert("Selecione bloco e apartamento");
    return;
  }
  document.getElementById("etapa1").style.display = "none";
  document.getElementById("etapa2").style.display = "block";
  iniciarCamera();
}

function capturar() {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  const img = canvas.toDataURL("image/jpeg");
  document.getElementById("fotoPreview").src = img;
  document.getElementById("btnAvancarFoto").disabled = false;

  fotos.push(img);
}

function perguntarMaisFotos() {
  if (fotos.length >= MAX_FOTOS) {
    finalizar();
    return;
  }

  document.getElementById("textoMaisFotos").innerText =
    `Adicionar foto de mais um volume para Bloco ${bloco.value} - Apto ${apto.value}?`;

  document.getElementById("popupMaisFotos").style.display = "flex";
}

function maisFotos(resposta) {
  document.getElementById("popupMaisFotos").style.display = "none";

  if (resposta) {
    document.getElementById("btnAvancarFoto").disabled = true;
    document.getElementById("fotoPreview").src = "";
  } else {
    finalizar();
  }
}

async function finalizar() {
  document.getElementById("popupFinal").style.display = "flex";

  for (let img of fotos) {
    await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        bloco: bloco.value,
        apto: apto.value,
        img: img
      })
    });
  }

  let tempo = 10;
  const contador = document.getElementById("contador");

  const intervalo = setInterval(() => {
    tempo--;
    contador.textContent = tempo;

    if (tempo <= 0) {
      clearInterval(intervalo);
      location.reload();
    }
  }, 1000);
}
</script>

</body>
</html>
